<!DOCTYPE html>

<body>
   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1366 768" class="background-container">
      <defs>
         <linearGradient id="cloud" x1="0" x2="100%" y1="0" y2="0">
            <stop offset="50%" stop-color="var(--white-dark)"/>
            <stop offset="50%" stop-color="var(--white-light)"/>
         </linearGradient>
         <linearGradient id="arrowAlt" x1="0" x2="0%" y1="0" y2="100%">
            <stop offset="50%" stop-color="var(--white-dark)"/>
            <stop offset="50%" stop-color="var(--white-light)"/>
         </linearGradient>
         <linearGradient id="arrow" x1="0" x2="0%" y1="0" y2="100%">
            <stop offset="50%" stop-color="var(--white-light)"/>
            <stop offset="50%" stop-color="var(--white-dark)"/>
         </linearGradient>
         <linearGradient id="mountain" x1="0" x2="100%" y1="0" y2="0%">
            <stop offset="50%" stop-color="var(--green-dark)"/>
            <stop offset="50%" stop-color="var(--green-light)"/>
         </linearGradient>
         <linearGradient id="bird" x1="0" x2="100%" y1="0" y2="0%">
            <stop offset="50%" stop-color="var(--grey-dark)"/>
            <stop offset="50%" stop-color="var(--grey-light)"/>
         </linearGradient>
      </defs>
      <!-- Birds -->
      <svg>
        <!-- Left -->
         <g id="birds-left">
            <g id="bird1-group" class="bird">
               <path id="bird1" fill="url('#bird')"/>
            </g>
            <g id="bird2-group" class="bird">
               <path id="bird2" fill="url('#bird')"/>
            </g>
            <g id="bird3-group"class="bird">
               <path id="bird3" fill="url('#bird')"/>
            </g>
         </g>
        <!-- Right -->
         <g id="birds-right">
            <g id="bird4-group" class="bird">
               <path id="bird4" fill="url('#bird')"/>
            </g>
            <g id="bird5-group" class="bird">
               <path id="bird5" fill="url('#bird')"/>
            </g>
            <g id="bird6-group" class="bird">
               <path id="bird6" fill="url('#bird')"/>
            </g>
         </g>
     </svg>
      <!-- Clouds -->
      <svg>

            <path fill="url('#cloud')" d="M1100 300a34 34 0 010-68a34 34 0 0145-23a34 34 0 0156 0a34 34 0 0145 23a34 34 0 010 68Z"/>

      </svg>

      <svg>

         <circle fill="var(--yellow-dark)" id="sun-inner"  cx="775" cy="600" r="100"/>
      </svg>

      <svg>
